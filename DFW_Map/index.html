<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dallas Fort-Worth Sites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container-fluid">
                    <div id="map"></div>
                        <div id="accordion">
                            <div class="card">
                              <div class="card-header">
                                <a class="card-link" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                  Must-See in DFW
                                </a>
                              </div>
                              <div id="collapseOne" class="collapse">
                                <div class="card-body">
                                  <input class="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search Locations...">
                                    <ul class="nav flex-column" data-bind="foreach: myLocationsFilter">
                                        <a href="#"><li class="nav-item location_list" data-bind="text: title, click: $parent.populateAndBounceMarker"></li></a>
                                    </ul>
                                </div>
                              </div>
                            </div>
                        </div>
                    <div class="reset-container">
                        <input type="button" class="btn btn-danger" value="Reset Map" id="reset" data-bind="click: resetMap">
                    </div>
                        <p class="map_error"></p>
</div>


    <script src="js/lib/knockout-3.4.2.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/model.js" charset="utf-8"></script>
    <script src="js/mapStyles.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/display.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAsW4nuU7x7FTzaudDsJha8t-AxhBRJTWY&callback=startApp"
        onerror="googleError()"></script>
</body>
</html>
